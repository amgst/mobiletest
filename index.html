
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Brands</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mobile Brands</h1>
    <div id="brands-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/.netlify/functions/get_brands')
                .then(response => response.json())
                .then(data => {
                    const brandsContainer = document.getElementById('brands-container');
                    if (data.error) {
                        brandsContainer.innerHTML = `<p>Error: ${data.error}</p>`;
                        return;
                    }
                    if (data.length === 0) {
                        brandsContainer.innerHTML = '<p>No brands found.</p>';
                        return;
                    }

                    const ul = document.createElement('ul');
                    data.forEach(brand => {
                        const li = document.createElement('li');
                        // Assuming the table has a 'name' column
                        // You might need to adjust this based on your table structure
                        li.textContent = brand.name || `ID: ${brand.id}`;
                        ul.appendChild(li);
                    });
                    brandsContainer.appendChild(ul);
                })
                .catch(error => {
                    console.error('Error fetching brands:', error);
                    const brandsContainer = document.getElementById('brands-container');
                    brandsContainer.innerHTML = '<p>An error occurred while fetching the brands.</p>';
                });
        });
    </script>
</body>
</html>
